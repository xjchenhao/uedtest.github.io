---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

{% for author in site.data.authors %}
{% if author.author == page.author %}
<p>作者：{{ author.author }}</p>
<p>链接：{{ author.url }}</p>
<p>描述：{{ author.intro }}</p>
{% endif %}
{% endfor %}


<div class="post">
    {{ content }}
</div>
